      <form class="d-flex">

</nav>
  <div class="alert alert-primary alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils!</strong> You can do any thing with your text here!!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
<form action="/analyze" method="post" >{% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlTextarea1"  class="form-label">Enter your text here</label>
  <textarea class="form-control"  name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
</div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" name ="removepunch" role="switch" id="flexSwitchCheckChecked1" >
    <label class="form-check-label" for="flexSwitchCheckChecked">Remove punchuations</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" name ="Fullcaps" role="switch" id="flexSwitchCheckChecked2" >
    <label class="form-check-label" for="flexSwitchCheckChecked">Capatalize</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" name ="NewLine" role="switch" id="flexSwitchCheckChecked3" >
    <label class="form-check-label" for="flexSwitchCheckChecked">Remove NewLine</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" name ="Space" role="switch" id="flexSwitchCheckChecked4" >
    <label class="form-check-label" for="flexSwitchCheckChecked">Remove ExtraSpace</label>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Analyze</button>
 </form>
</div>

  </body>
</html>
